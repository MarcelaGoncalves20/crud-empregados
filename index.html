<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Turma 01</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    CRUD 2024091
  </header>

  <h2>Registro de Empregados</h2>
  <button class="add-btn" onclick="showPopup('Abrirá um formulário para adicionar um novo empregado.')">Adicionar Novo Empregado</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Department</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Rakesh</td>
        <td>2345</td>
        <td>IT</td>
        <td>
          <button class="edit-btn" onclick="showPopup('Você irá editar os dados do empregado.')">Edit</button>
          <button class="delete-btn" onclick="showPopup('Você irá deletar este empregado.')">Delete</button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Priyanka</td>
        <td>2500</td>
        <td>HR</td>
        <td>
          <button class="edit-btn" onclick="showPopup('Você irá editar os dados do empregado.')">Edit</button>
          <button class="delete-btn" onclick="showPopup('Você irá deletar este empregado.')">Delete</button>
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>Anurag</td>
        <td>4500</td>
        <td>Sales</td>
        <td>
          <button class="edit-btn" onclick="showPopup('Você irá editar os dados do empregado.')">Edit</button>
          <button class="delete-btn" onclick="showPopup('Você irá deletar este empregado.')">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pop-up -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <p id="popup-message"></p>
    </div>
  </div>

  <script>
    function showPopup(message) {
      document.getElementById("popup-message").textContent = message;
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
